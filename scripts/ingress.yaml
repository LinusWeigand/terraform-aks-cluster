apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
 name: test
 annotations:
   cert-manager.io/issuer: "letsencrypt-staging"
spec:
 tls:
   - hosts:
       - aks.linusweigand.com
     secretName: linusweigand-com-tls
 rules:
   - host: aks.linusweigand.com
     http:
       paths:
         - path: /
           pathType: Prefix
           backend:
             service:
               name: test
               port:
                 number: 80